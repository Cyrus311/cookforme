<ion-view  view-title="Cookline">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
     


             <div  ng-controller="ActivityCtrl" ng-repeat="activity in activities" class="item card-item">
            <div class="card  ">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/tyrion.jpg');"></span>
                    <strong>{{ activity.creator }}</strong> <strong style="float:right">Dinner</strong>  <br/>
                 <div>   {{ activity.body }} </div>
                 
                  
                </div>

                   <div class="item" > 
                  
                    <img width="100%" src="http://blog.midtown-hotel.com/wp-content/uploads/2015/07/271011201411912310991149.jpg">
                    <div class="card-footer text-right">
                       
                        <i class="icon ion-star assertive" style="padding-left:0;"></i> 
                        <i class="icon ion-star assertive" style="padding-left:0;"></i> 
                        <i class="icon ion-star assertive" style="padding-left:0;"></i> 
                        <i class="icon ion-star assertive" style="padding-left:0;"></i> 
                        <i class="icon ion-star assertive" style="padding-left:0;"></i> &nbsp;&nbsp; <b>999</b>
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 12 mins ago
                        </div>
                    </div>
                    </div>

            </div>
        </div>


 
   
  

    </ion-content>
</ion-view>
